services:
  - type: web
    name: leedz-api
    runtime: node
    region: oregon
    plan: free
    rootDir: api
    buildCommand: npm ci && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: node dist/main.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_URL_UNPOOLED
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: SWAGGER_ENABLED
        value: "1"
      - key: SWAGGER_USER
        sync: false
      - key: SWAGGER_PASS
        sync: false
